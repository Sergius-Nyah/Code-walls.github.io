<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <header>Francophone Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name of Institution</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>School Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>School Contact</label>
                    <input type="number" placeholder="Enter phone number" required />
                </div>
            <div class="input-box address">
                <!-- <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required /> -->
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Choose Examination Type</option>
                            <option>BACCALUAREAT</option>
                            <option>CAPIEMP</option>
                            <option>BEPC</option>
                            <option>CAPIET</option>
                            <option>PROBATOIRE</option>
                        </select>
                    </div>
                    <!-- <input type="text" placeholder="Enter your city" required /> -->
                </div>
                <div class="column">
                    <!-- <input type="text" placeholder="Enter your region" required /> -->

                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
